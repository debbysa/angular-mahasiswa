<div class="ml-2 container-fluid">
  <form>
    <div class="form-row ml-3 mt-2">
      <label class="col-sm-2" style="margin-top: 7px;">
        Nama Lengkap
      </label>
      <div class="col-sm-9">
        <input type="text" class="form-control" #studentName>
      </div>
    </div>
    <div class="form-row ml-3 mt-2">
      <label class="col-sm-2" style="margin-top: 7px;">
        NIM
      </label>
      <div class="col-sm-9">
        <input type="text" class="form-control" #studentNIM>
      </div>
    </div>
    <div class="form-row ml-3 mt-2">
      <label class="col-sm-2" style="margin-top: 7px;">
        Alamat
      </label>
      <div class="col-sm-9">
        <input type="text" class="form-control" #studentAlamat>
      </div>
    </div>
    <fieldset class="form-group">
      <div class="form-row ml-3 mt-2">
        <label class="col-sm-2" style="margin-top: 7px;">
          Jenis Kelamin
        </label>
        <div class="col-sm-3">
          <div class="form-check form-check-inline" style="margin-top: 7px;">
            <input #studentJnsKel type="radio" id="l" value="l" style="padding: 10px 10px 5px;">
            <label #studentJnsKel class="form-check-label">
              Laki - laki
            </label>
          </div>
          <div class="form-check form-check-inline" style="margin-top: 7px;">
            <input #studentJnsKel type="radio" id="p" value="p" style="padding: 10px 10px 5px;">
            <label #studentJnsKel class="form-check-label">
              Perempuan
            </label>
          </div>
        </div>
      </div>
    </fieldset>
    <div class="form-row ml-3 mt-2">
      <label class="col-sm-2" style="margin-top: 7px;">
        Jurusan
      </label>
      <div class="col-sm-9">
        <input type="text" class="form-control" #studentJurusan>
      </div>
    </div>
    <div class="form-row ml-3 mt-2">
      <label class="col-sm-2" style="margin-top: 7px;">
        Program Studi
      </label>
      <div class="col-sm-9">
        <input type="text" class="form-control" #studentProdi>
      </div>
    </div>
    <div class="form-row ml-3 mt-2">
      <label class="col-sm-2" style="margin-top: 7px;">
        Father
      </label>
      <div class="col-sm-9">
        <input type="text" class="form-control" #studentFather>
      </div>
    </div>
    <div class="form-row ml-3 mt-2">
      <label class="col-sm-2" style="margin-top: 7px;">
        Mother
      </label>
      <div class="col-sm-9">
        <input type="text" class="form-control" #studentMother>
      </div>
    </div>
  </form>

</div>
<div class="col-sm-11 container-fluid" style="padding: 20px 25px 0px 10px;">
  <div class="d-flex justify-content-end">
    <div>
      <button type="button" class="btn btn-primary text-white" (click)="add(
                  studentName.value, 
                  studentNIM.value, 
                  studentAlamat.value,
                  studentJurusan.value,
                  studentProdi.value,
                  studentFather.value,
                  studentMother.value); 
                  studentName.value='';
                  studentNIM.value = '';
                  studentAlamat.value = '';
                  studentJurusan.value = '';
                  studentProdi.value = '';
                  studentFather.value = '';
                  studentMother.value = ''">
        add
      </button>
    </div>
    <div style="padding: 0px 10px 10px">
      <button type="button" class="btn btn-default" (click)="
      studentName.value = '';
      studentNIM.value = '';
      studentAlamat.value = '';
      studentJurusan.value = '';
      studentProdi.value = '';
      studentFather.value = '';
      studentMother.value = ''">
        Cancel
      </button>
    </div>
  </div>
</div>

<div class="col-sm-11 container-fluid">
  <ul class="students">
    <li *ngFor="let student of students">
      <a routerLink="/detail/{{student.id}}">
        <span class="badge">{{student.id}}</span> {{student.name}}
      </a>
      <button class="delete" title="delete student" (click)="delete(student)"> x </button>
    </li>
  </ul>
</div>
