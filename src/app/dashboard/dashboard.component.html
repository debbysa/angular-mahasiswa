<h3>Top Heroes</h3>
<div class="grid grid-pad">

      <div class="card bg-light">
        <div class="card-body text-center">
          <p class="card-text">
            {{hero.name}}
          </p>
        </div>
      </div>    
      
    <div class="module hero">
      <h4>{{hero.name}}</h4>
    </div>
  </a>
</div>
